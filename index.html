<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Product Registration</h1>
        <form>
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" class="form-control" id="product-name" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter product description"></textarea>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <input type="text" class="form-control" id="ingredients" placeholder="Enter ingredients">
            </div>
            <div class="form-group">
                <label for="allergens">Allergens</label>
                <input type="text" class="form-control" id="allergens" placeholder="Enter allergens">
            </div>
            <div class="form-group">
                <label for="product-image">Product Image URL</label>
                <input type="url" class="form-control" id="product-image" placeholder="Enter image URL">
            </div>
            <div class="form-group">
                <label for="contact">Your Contact Email</label>
                <input type="email" class="form-control" id="contact" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary">Register Product</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
